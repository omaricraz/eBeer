{% extends 'base.html' %}
{% block title %}Products - e-Beer{% endblock %}
{% block content %}
<div class="products">
  {% for product in products %}
  <div class="product">
    <a href="{{ product.get_absolute_url }}"><img src="{{ product.image.url }}" alt="{{ product.name }}"></a>
    <h3>{{ product.name }}</h3>
    <p class="price">${{ product.price }}</p>
    <a class="button" href="{% url 'add_to_cart' product.id %}">Add to cart</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
