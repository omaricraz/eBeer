<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ebeer — Fresh Produce Marketplace</title>
  <!-- V1-Styles: Link your CSS here -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- V1-Featured-Carousel -->
  <section id="featured-carousel">
    <h2>Seasonal Picks</h2>
    <div class="carousel-container">
      <!-- V1-Carousel-Item -->
      <div class="carousel-item">
        <img src="images/produce1.jpg" alt="Seasonal Produce 1">
        <div class="item-info">
          <h3>Organic Tomatoes</h3>
          <p>From Sunnyvale Farms</p>
          <button>Learn More</button>
        </div>
      </div>
      <!-- Repeat .carousel-item for each slide -->
    </div>
    <!-- V1-Carousel-Controls -->
    <button class="carousel-prev">‹</button>
    <button class="carousel-next">›</button>
  </section>

  <!-- V1-Best-Sellers -->
  <section id="best-sellers">
    <h2>Top-Rated Farms</h2>
    <div class="farm-grid">
      <!-- V1-Farm-Card -->
      <div class="farm-card">
        <img src="images/farm1-logo.png" alt="Farm 1 Logo">
        <h3>Green Valley Organics</h3>
        <p class="rating">★★★★★</p>
        <p>Trusted local producer of dairy and grains.</p>
      </div>
      <!-- Repeat .farm-card for each top farm -->
    </div>
  </section>

  <!-- V1-Footer: will add later -->
  <!-- <footer>…</footer> -->

  <!-- V1-Scripts: Link your JS carousel logic here -->
  <script src="carousel.js"></script>
</body>
</html>
